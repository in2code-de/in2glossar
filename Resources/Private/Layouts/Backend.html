<f:be.container includeCssFiles="{0:'{f:uri.resource(path:\'Css/backend.css\')}'}">
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<f:render section="functions" optional="true" />
			</div>
			<div class="typo3-docheader-buttons">
				<f:render section="buttons" optional="true" />
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:be.container enableClickMenu="true">
					<f:render section="content">Content</f:render>
				</f:be.container>
			</div>
		</div>
	</div>
</f:be.container>

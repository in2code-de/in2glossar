<f:layout name="default" />

<f:section name="main">

	<dl class="in2glossar-list">
		<f:for each="{definitions}" as="definition">
			<dt>{definition.word}</dt>
			<dd>
				<f:format.html parseFuncTSPath="lib.parseFunc">{definition.description}</f:format.html>
			</dd>
		</f:for>
	</dl>

</f:section>
